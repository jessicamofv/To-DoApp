<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>MyProgress</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="Main.css" />
        <h:outputScript library="js" name="boostrap.min.js" />
    </h:head>
    <h:body>
        <!-- BEING A COMPOSITION LETS US INCLUDE IT IN ANOTHER PAGE -->
        <ui:composition>
            <div class="row">
                <h1><h:outputText value="MyProgress" /></h1>
            </div>
            <div class="row">
                <div class="col-xs-2">
                    <hr />
                </div>
            </div>
            <h:panelGrid id="myProgGrid" columns="2">
                <h:outputText value="MyScore:" />
                <h:outputText value="#{appManager.score}" />
            </h:panelGrid>
        </ui:composition>
    </h:body>
</html>
