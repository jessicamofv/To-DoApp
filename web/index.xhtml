<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="Login.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-xs-push-1">
                    <h:graphicImage name="images/AppLogo.png" class="img-responsive" />
                </div>
            </div>
            <h:form class="form-horizontal">
                <div class="form-group">
                  <label for="username" class="col-xs-3 col-sm-push-1 control-label">Username: </label>
                  <div class="col-lg-3 col-md-4 col-sm-5 col-xs-9 col-sm-push-1">
                    <h:inputText class="form-control" id="username" value="#{userManager.username}"/>
                    <!--<input type="email" class="form-control" id="inputEmail3" placeholder="Email" />-->
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-xs-3 col-sm-push-1 control-label">Password: </label>
                  <div class="col-lg-3 col-md-4 col-sm-5 col-xs-9 col-sm-push-1">
                    <h:inputSecret class="form-control" id="password" value="#{userManager.password}"/>
                    <!--<input type="password" class="form-control" id="inputPassword3" placeholder="Password" />-->
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-8 col-sm-offset-4 col-xs-offset-3">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" /> Remember me
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-8 col-sm-offset-4 col-xs-offset-3">
                    <h:commandButton type="submit" class="btn btn-default" id="submit" value="Login" action="#{userManager.validateUser}" />&nbsp;
                    <h:commandButton class="btn btn-default" id="createAccount" value ="Create New Account" action="createAccount" />
                    <!--<button type="submit" class="btn btn-default">Sign in</button>-->
                  </div>
                </div>
              </h:form>
            <div class="row">
                <div class="col-xs-8 col-sm-offset-4 col-xs-offset-3" id="messageDiv">
                    <h:messages layout="table" showDetail="true"/>
                </div>
            </div>
            <!--<h:form id="login">
                <div id="userInfo">
                    <div id="userNameDiv">
                        Username: <h:inputText id="username" value="{userManager.username}"/>
                    </div>
                    <div id="passwordDiv">
                        Password: <h:inputSecret id="password" value="{userManager.password}"/>
                    </div>
                </div><br />
                <div id="buttonDiv">
                    <h:commandButton id="submit" type="submit" value="Login" action="{userManager.validateUser}" />&nbsp;
                    <h:commandButton id="createAccount" value ="Create New Account" action="createAccount" />
                </div>
                <br />
                <div id="messageDiv" align="center">
                    <h:messages layout="table" showDetail="true"/>
                </div>
            </h:form>-->
        </div>
    </h:body>
</html>
