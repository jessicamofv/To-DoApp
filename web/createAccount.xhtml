<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Account</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="CreateAccount.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-xs-push-1">
                    <h:graphicImage name="images/AppLogo.png" class="img-responsive" />
                </div>
            </div>
        <h:form class="form-horizontal" id="createAccount">
            <div class="form-group">
                <label for="fname" class="col-xs-3 col-sm-push-1 control-label">First Name: </label>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-9 col-sm-push-1">
                  <h:inputText class="form-control" id="fname" requiredMessage="*" value="#{userManager.fname}" required="true"/>
                  <h:message for="createAccount:fname" style="color: red"/>
                </div>
            </div>
            <div class="form-group">
                <label for="lname" class="col-xs-3 col-sm-push-1 control-label">Last Name: </label>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-9 col-sm-push-1">
                  <h:inputText class="form-control" id="lname" requiredMessage="*" value="#{userManager.lname}" required="true"/>
                  <h:message for="createAccount:lname" style="color: red"/>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-xs-3 col-sm-push-1 control-label">Username: </label>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-9 col-sm-push-1">
                  <h:inputText class="form-control" id="username" requiredMessage="*" value="#{userManager.username}" required="true"/>
                  <h:message for="createAccount:username" style="color: red"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-xs-3 col-sm-push-1 control-label">Password: </label>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-9 col-sm-push-1">
                  <h:inputSecret class="form-control" id="password" requiredMessage="*" value="#{userManager.password}" required="true"/>
                  <h:message for="createAccount:password" style="color: red"/>
                </div>
            </div>
            <div class="form-group">
                <label for="passwordc" class="col-xs-3 col-sm-push-1 control-label">Password (confirm): </label>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-9 col-sm-push-1">
                  <h:inputSecret class="form-control" id="passwordc" requiredMessage="*" value="#{userManager.passwordc}" required="true"/>
                  <h:message for="createAccount:passwordc" style="color: red"/>
                </div>
            </div>
            <div class="form-group">
              <div class="col-xs-8 col-sm-offset-4 col-xs-offset-3">
                <h:commandButton type="submit" class="btn btn-default" id="submit" value="Create" action="#{userManager.createUser}"/>&nbsp;
                <h:commandButton class="btn btn-default" id="cancel" value="Cancel" action="index" immediate="true"/>
              </div>
            </div>
        </h:form><br />
        <div class="row">
            <div class="col-xs-8 col-sm-offset-4 col-xs-offset-3" id="messageDiv">
                <h:messages layout="table" globalOnly="true"/>
            </div>
        </div>
        </div>
    </h:body>
</html>
